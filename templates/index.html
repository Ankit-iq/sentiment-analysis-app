<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis using Logistic</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .styled-button {
            background-color: orange; /* Button color */
            border: 2px solid blue; /* Button border color */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .styled-button:hover {
            background-color: blue; /* Change color on hover */
        }
        textarea {
            display: block;
            margin: 0 auto;
            width: 80%;
            border: 2px solid blue; /* Text area border color */
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .emoji-container {
            margin-top: 20px;
        }
        .emoji {
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.3s;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis using Logistic</h1>
    <form action="/analyze" method="post">
        <textarea name="tweet" rows="5" placeholder="Enter a tweet to classify:">{{ tweet }}</textarea>
        <br>
        <button type="submit" class="styled-button">Analyze</button>
    </form>

    {% if prediction %}
        <h2>The sentiment of the input is: <strong>{{ prediction }}</strong></h2>
        <div class="emoji-container">
            <span class="emoji" onclick="submitReaction('üòä')">üòä</span>
            <span class="emoji" onclick="submitReaction('üòê')">üòê</span>
            <span class="emoji" onclick="submitReaction('üò¢')">üò¢</span>
            <span class="emoji" onclick="submitReaction('üò†')">üò†</span>
        </div>
    {% endif %}

    <script>
        function submitReaction(emoji) {
            fetch('/react', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ reaction: emoji }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Reaction recorded: ' + data.reaction);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
